<app-slider
	[nombre] = "'Página'"
	[size]   = "'small'"
></app-slider>
<div class="center">
	<section id="content">
		<h1 class="subheader">Página de Pruebas</h1>
		<div *ngIf="nombre && apellido; else Sinparametros">  <!-- valida que exita nombre y apellido en el parametro de la url -->	
			<h2>El nombre es : {{ nombre + ' ' + apellido}}</h2>
		</div>
		<ng-template #Sinparametros>  <!-- ng-template funciona con la condicional en caso de que no cumpla la condicion se muestra el ng-template -->	
			<h2>No hay parametros por la URL</h2>
		</ng-template>

		<button (click)="redireccion()">Ponme nombre y Apellidos</button>
	</section>
	<app-sidebar></app-sidebar>
</div>
