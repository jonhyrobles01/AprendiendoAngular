<div class="loading" *ngIf="!articles">
  Cargando...
</div>
<div id="articles" *ngIf="articles && articles.length">
  <article class="article-item" *ngFor="let article of articles">
    <div class="image-wrap">
        <img src="{{url + 'get-image/' + article.image }}" alt="{{ article.title }}" />
    </div>

    <h2>{{ article.title }}</h2>
    <span class="date">
        {{ article.date | amLocale : 'es' | amTimeAgo}}
    </span>
    <a [routerLink] = "['/blog/articulo', article.id]">Leer más</a>

    <div class="clearfix"></div>
  </article>
  <!--AÑADIR ARTICULOS VIA JS-->
</div>
